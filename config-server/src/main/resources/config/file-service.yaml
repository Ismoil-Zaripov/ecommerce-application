server:
  port: 8082

spring:
  application:
    name: FILE-SERVICE
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: admin123
    driverClassName: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true


eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka}

file:
  upload-dir: file-service/src/main/resources/images
  url: ${FILE_UPLOAD_URL:http://localhost:8082/file}